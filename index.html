    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      * {
        touch-action: manipulation;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Reducimos el padding superior a 1.25rem (unos 20px) + el inset del sistema */
      .safe-pt { padding-top: calc(1.25rem + var(--sat)); }
      .safe-pb { padding-bottom: calc(1rem + var(--sab)); }
      .safe-px { padding-left: calc(1rem + var(--sal)); padding-right: calc(1rem + var(--sar)); }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #4f46e5;
        cursor: pointer;
        border: 4px solid white;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
    </style>
